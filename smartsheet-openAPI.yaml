openapi: 3.0.3
info:
  title: Smartsheet API
  version: 2.0.0
  description: |
    Welcome to the OpenAPI reference documentation for the Smartsheet API!
    
    **Important:**
    * The Smartsheet API is restricted to users on Business and Enterprise plans
    * The Developer Agreement governs the use of the Smartsheet API and Smartsheet software development kits (SDKs)
    
    **Base URL:** https://api.smartsheet.com/2.0/
    
    **Getting started:** Generate an API access token and make a request.
  contact:
    url: https://help.smartsheet.com/contact
  termsOfService: https://www.smartsheet.com/legal/developer-program-agreement

servers:
  - url: https://api.smartsheet.com/2.0
    description: US Production Server
  - url: https://api.smartsheet.eu/2.0
    description: EU Production Server
  - url: https://api.smartsheet.au/2.0
    description: AU Production Server

security:
  - bearerAuth: []
  - oauth2: []

tags:
  - name: Alternate Email Addresses
    description: Operations for managing alternate email addresses for users
  - name: Attachments
    description: Operations for managing file attachments
  - name: Automation Rules
    description: Operations for managing automation rules
  - name: Cell Images
    description: Operations for managing cell images
  - name: Cells
    description: Operations for working with cells
  - name: Columns
    description: Operations for managing columns
  - name: Comments
    description: Operations for managing comments
  - name: Contacts
    description: Operations for managing contacts
  - name: Cross-sheet References
    description: Operations for managing cross-sheet references
  - name: Dashboards
    description: Operations for managing dashboards (Sights)
  - name: Discussions
    description: Operations for managing discussions
  - name: Events
    description: Operations for retrieving events (Event Reporting)
  - name: Favorites
    description: Operations for managing favorites
  - name: Folders
    description: Operations for managing folders
  - name: Groups
    description: Operations for managing groups
  - name: Group Members
    description: Operations for managing group members
  - name: Home
    description: Operations for accessing home items
  - name: Imports
    description: Operations for importing data
  - name: Proofs
    description: Operations for managing proofs
  - name: Reports
    description: Operations for managing reports
  - name: Rows
    description: Operations for managing rows
  - name: Search
    description: Operations for searching
  - name: Sharing
    description: Operations for managing sharing
  - name: Sheet Summary
    description: Operations for managing sheet summaries
  - name: Sheets
    description: Operations for managing sheets
  - name: Templates
    description: Operations for working with templates
  - name: Tokens
    description: Operations for managing OAuth tokens
  - name: Update Requests
    description: Operations for managing update requests
  - name: Users
    description: Operations for managing users
  - name: Webhooks
    description: Operations for managing webhooks
  - name: Workspaces
    description: Operations for managing workspaces
  - name: Server Info
    description: Operations for retrieving server information

paths:
  # Alternate Email Addresses
  /users/{userId}/alternateemails:
    get:
      tags:
        - Alternate Email Addresses
      summary: List alternate emails
      description: Gets a list of the alternate emails for the specified user.
      operationId: listAlternateEmails
      parameters:
        - $ref: '#/components/parameters/userIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexResult'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    post:
      tags:
        - Alternate Email Addresses
      summary: Add alternate emails
      description: Adds one or more alternate email addresses for the specified user. System Admin only.
      operationId: addAlternateEmail
      parameters:
        - $ref: '#/components/parameters/userIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/AlternateEmail'
                - type: array
                  items:
                    $ref: '#/components/schemas/AlternateEmail'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'

  /users/{userId}/alternateemails/{alternateEmailId}:
    get:
      tags:
        - Alternate Email Addresses
      summary: Get alternate email
      description: Gets the specified alternate email.
      operationId: getAlternateEmail
      parameters:
        - $ref: '#/components/parameters/userIdPath'
        - $ref: '#/components/parameters/alternateEmailIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlternateEmail'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    delete:
      tags:
        - Alternate Email Addresses
      summary: Delete alternate email
      description: Deletes the specified alternate email address for the specified user.
      operationId: deleteAlternateEmail
      parameters:
        - $ref: '#/components/parameters/userIdPath'
        - $ref: '#/components/parameters/alternateEmailIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'

  /users/{userId}/alternateemails/{alternateEmailId}/makeprimary:
    post:
      tags:
        - Alternate Email Addresses
      summary: Make alternate email primary
      description: Makes the specified alternate email address become the primary email address for the specified user. System Admin only.
      operationId: promoteAlternateEmail
      parameters:
        - $ref: '#/components/parameters/userIdPath'
        - $ref: '#/components/parameters/alternateEmailIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '403':
          description: Forbidden - feature not activated
        default:
          $ref: '#/components/responses/ErrorResponse'

  # Sheets
  /sheets:
    get:
      tags:
        - Sheets
      summary: List sheets
      description: Gets a list of all sheets that the user has access to.
      operationId: listSheets
      parameters:
        - $ref: '#/components/parameters/authorizationHeader'
        - name: include
          in: query
          schema:
            type: string
          description: Comma-separated list of elements to include (ownerInfo, source)
        - name: includeAll
          in: query
          schema:
            type: boolean
          description: If true, includes all sheets including deleted
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexResult'
        default:
          $ref: '#/components/responses/ErrorResponse'

  /sheets/{sheetId}:
    get:
      tags:
        - Sheets
      summary: Get sheet
      description: Gets the specified sheet.
      operationId: getSheet
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
        - name: include
          in: query
          schema:
            type: string
          description: Comma-separated list of elements to include
        - name: level
          in: query
          schema:
            type: integer
          description: Compatibility level (1, 2, 3)
        - name: rowIds
          in: query
          schema:
            type: string
          description: Comma-separated list of row IDs
        - name: rowNumbers
          in: query
          schema:
            type: string
          description: Comma-separated list of row numbers
        - name: columnIds
          in: query
          schema:
            type: string
          description: Comma-separated list of column IDs
        - name: pageSize
          in: query
          schema:
            type: integer
          description: Number of rows per page
        - name: page
          in: query
          schema:
            type: integer
          description: Page number to return
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sheet'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    put:
      tags:
        - Sheets
      summary: Update sheet
      description: Updates the specified sheet.
      operationId: updateSheet
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sheet'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    delete:
      tags:
        - Sheets
      summary: Delete sheet
      description: Deletes the specified sheet.
      operationId: deleteSheet
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'

  # Rows
  /sheets/{sheetId}/rows:
    post:
      tags:
        - Rows
      summary: Add rows
      description: Adds one or more rows to the specified sheet.
      operationId: addRows
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Row'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    put:
      tags:
        - Rows
      summary: Update rows
      description: Updates one or more rows in the specified sheet.
      operationId: updateRows
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Row'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    delete:
      tags:
        - Rows
      summary: Delete rows
      description: Deletes one or more rows from the specified sheet.
      operationId: deleteRows
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
        - name: ids
          in: query
          required: true
          schema:
            type: string
          description: Comma-separated list of row IDs to delete
        - name: ignoreRowsNotFound
          in: query
          schema:
            type: boolean
          description: If true, ignores rows that are not found
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'

  /sheets/{sheetId}/rows/{rowId}:
    get:
      tags:
        - Rows
      summary: Get row
      description: Gets the specified row from a sheet.
      operationId: getRow
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/rowIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
        - name: include
          in: query
          schema:
            type: string
          description: Comma-separated list of elements to include
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Row'
        default:
          $ref: '#/components/responses/ErrorResponse'

  # Columns
  /sheets/{sheetId}/columns:
    get:
      tags:
        - Columns
      summary: List columns
      description: Gets a list of all columns belonging to the specified sheet.
      operationId: listColumns
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
        - name: level
          in: query
          schema:
            type: integer
          description: Compatibility level
        - name: include
          in: query
          schema:
            type: string
          description: Comma-separated list of elements to include
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexResult'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    post:
      tags:
        - Columns
      summary: Add columns
      description: Adds one or more columns to the specified sheet.
      operationId: addColumns
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Column'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'

  /sheets/{sheetId}/columns/{columnId}:
    get:
      tags:
        - Columns
      summary: Get column
      description: Gets the specified column.
      operationId: getColumn
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/columnIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Column'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    put:
      tags:
        - Columns
      summary: Update column
      description: Updates properties of the specified column.
      operationId: updateColumn
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/columnIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Column'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    delete:
      tags:
        - Columns
      summary: Delete column
      description: Deletes the specified column.
      operationId: deleteColumn
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/columnIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'

  # Attachments
  /sheets/{sheetId}/attachments:
    get:
      tags:
        - Attachments
      summary: List attachments
      description: Gets a list of all attachments on the specified sheet.
      operationId: listAttachments
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexResult'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    post:
      tags:
        - Attachments
      summary: Attach file to sheet
      description: Attaches a file to the specified sheet.
      operationId: attachFileToSheet
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
        - name: Content-Disposition
          in: header
          required: true
          schema:
            type: string
          description: attachment; filename="filename.ext"
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
          description: MIME type of the file
        - name: Content-Length
          in: header
          required: true
          schema:
            type: integer
          description: Size of the file in bytes
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'

  /sheets/{sheetId}/attachments/{attachmentId}:
    get:
      tags:
        - Attachments
      summary: Get attachment
      description: Gets the specified attachment.
      operationId: getAttachment
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/attachmentIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    delete:
      tags:
        - Attachments
      summary: Delete attachment
      description: Deletes the specified attachment.
      operationId: deleteAttachment
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/attachmentIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'

  # Discussions
  /sheets/{sheetId}/discussions:
    get:
      tags:
        - Discussions
      summary: List discussions
      description: Gets a list of all discussions on the specified sheet.
      operationId: listDiscussions
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
        - name: include
          in: query
          schema:
            type: string
          description: comments, attachments
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexResult'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    post:
      tags:
        - Discussions
      summary: Create discussion
      description: Creates a new discussion on the specified sheet.
      operationId: createDiscussion
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Discussion'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'

  /sheets/{sheetId}/discussions/{discussionId}:
    get:
      tags:
        - Discussions
      summary: Get discussion
      description: Gets the specified discussion.
      operationId: getDiscussion
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/discussionIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Discussion'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    delete:
      tags:
        - Discussions
      summary: Delete discussion
      description: Deletes the specified discussion.
      operationId: deleteDiscussion
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/discussionIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'

  # Comments
  /sheets/{sheetId}/discussions/{discussionId}/comments:
    post:
      tags:
        - Comments
      summary: Add comment
      description: Adds a comment to the specified discussion.
      operationId: addComment
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/discussionIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'

  /sheets/{sheetId}/comments/{commentId}:
    get:
      tags:
        - Comments
      summary: Get comment
      description: Gets the specified comment.
      operationId: getComment
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/commentIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    put:
      tags:
        - Comments
      summary: Update comment
      description: Updates the specified comment.
      operationId: updateComment
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/commentIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    delete:
      tags:
        - Comments
      summary: Delete comment
      description: Deletes the specified comment.
      operationId: deleteComment
      parameters:
        - $ref: '#/components/parameters/sheetIdPath'
        - $ref: '#/components/parameters/commentIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'

  # Users
  /users:
    get:
      tags:
        - Users
      summary: List users
      description: Gets a list of all users in the organization.
      operationId: listUsers
      parameters:
        - $ref: '#/components/parameters/authorizationHeader'
        - name: email
          in: query
          schema:
            type: string
          description: Filter by email address
        - name: includeAll
          in: query
          schema:
            type: boolean
          description: Include all users including deleted
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexResult'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    post:
      tags:
        - Users
      summary: Add user
      description: Adds a user to the organization.
      operationId: addUser
      parameters:
        - $ref: '#/components/parameters/authorizationHeader'
        - name: sendEmail
          in: query
          schema:
            type: boolean
          description: Send welcome email to user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          $ref: '#/components/responses/ErrorResponse'

  /users/me:
    get:
      tags:
        - Users
      summary: Get current user
      description: Gets the current user.
      operationId: getCurrentUser
      parameters:
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          $ref: '#/components/responses/ErrorResponse'

  /users/{userId}:
    get:
      tags:
        - Users
      summary: Get user
      description: Gets the specified user.
      operationId: getUser
      parameters:
        - $ref: '#/components/parameters/userIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          $ref: '#/components/responses/ErrorResponse'
    
    put:
      tags:
        - Users
      summary: Update user
      description: Updates the specified user.
      operationId: updateUser
      parameters:
        - $ref: '#/components/parameters/userIdPath'
        - $ref: '#/components/parameters/authorizationHeader'
