components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: API Access Token authentication
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://app.smartsheet.com/b/authorize
          tokenUrl: https://api.smartsheet.com/2.0/token
          scopes:
            READ_SHEETS: Read sheets
            WRITE_SHEETS: Write sheets
            SHARE_SHEETS: Share sheets
            DELETE_SHEETS: Delete sheets
            CREATE_SHEETS: Create sheets
            READ_USERS: Read users
            WRITE_USERS: Write users
            ADMIN_USERS: Administer users
            READ_CONTACTS: Read contacts
            WRITE_CONTACTS: Write contacts
            SHARE_CONTACTS: Share contacts
            DELETE_CONTACTS: Delete contacts
            CREATE_CONTACTS: Create contacts

  parameters:
    authorizationHeader:
      name: Authorization
      in: header
      required: true
      schema:
        type: string
      description: Bearer token for authentication
      example: Bearer your_access_token_here
    
    userIdPath:
      name: userId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: User ID
    
    alternateEmailIdPath:
      name: alternateEmailId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Alternate Email ID
    
    sheetIdPath:
      name: sheetId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Sheet ID
    
    rowIdPath:
      name: rowId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Row ID
    
    columnIdPath:
      name: columnId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Column ID
    
    attachmentIdPath:
      name: attachmentId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Attachment ID
    
    discussionIdPath:
      name: discussionId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Discussion ID
    
    commentIdPath:
      name: commentId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Comment ID
    
    workspaceIdPath:
      name: workspaceId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Workspace ID
    
    folderIdPath:
      name: folderId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Folder ID
    
    reportIdPath:
      name: reportId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Report ID
    
    sightIdPath:
      name: sightId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Dashboard (Sight) ID
    
    webhookIdPath:
      name: webhookId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Webhook ID
    
    contactIdPath:
      name: contactId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Contact ID
    
    groupIdPath:
      name: groupId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Group ID

  responses:
    ErrorResponse:
      description: Error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    # Core Result Schemas
    Result:
      type: object
      properties:
        message:
          type: string
          enum:
            - SUCCESS
            - PARTIAL_SUCCESS
          description: Result message
        resultCode:
          type: integer
          enum:
            - 0
            - 3
          description: Result code (0 = Success, 3 = Partial Success)
        data:
          type: array
          items:
            type: object
          description: Result data
      example:
        message: SUCCESS
        resultCode: 0

    IndexResult:
      type: object
      properties:
        pageNumber:
          type: integer
          readOnly: true
          description: Current page number
        pageSize:
          type: integer
          nullable: true
          readOnly: true
          description: Number of items per page
        totalPages:
          type: integer
          readOnly: true
          description: Total number of pages
        totalCount:
          type: integer
          readOnly: true
          description: Total number of items
        data:
          type: array
          items:
            type: object
          description: Array of items
      example:
        pageNumber: 1
        pageSize: 50
        totalPages: 25
        totalCount: 136
        data: []

    Error:
      type: object
      properties:
        errorCode:
          type: integer
          description: Error code
        message:
          type: string
          description: Error message
        refId:
          type: string
          description: Reference ID for the error
      example:
        errorCode: 1042
        message: Invalid value
        refId: abc123

    # Alternate Email
    AlternateEmail:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: AlternateEmail ID
          example: 8150532427671428
        confirmed:
          type: boolean
          description: Whether the alternate email is confirmed
          example: true
        email:
          type: string
          format: email
          description: Alternate email address
          example: johnathan.doe@smartsheet.com

    # Sheet
    Sheet:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Sheet ID
        name:
          type: string
          description: Sheet name
        accessLevel:
          type: string
          enum:
            - VIEWER
            - EDITOR
            - EDITOR_SHARE
            - ADMIN
            - OWNER
          description: User's access level
        permalink:
          type: string
          format: uri
          description: Permanent link to the sheet
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        modifiedAt:
          type: string
          format: date-time
          description: Last modification timestamp
        columns:
          type: array
          items:
            $ref: '#/components/schemas/Column'
          description: Array of Column objects
        rows:
          type: array
          items:
            $ref: '#/components/schemas/Row'
          description: Array of Row objects
        totalRowCount:
          type: integer
          description: Total number of rows
        effectiveAttachmentOptions:
          type: array
          items:
            type: string
          description: Attachment options
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/Attachment'
          description: Array of attachments
        discussions:
          type: array
          items:
            $ref: '#/components/schemas/Discussion'
          description: Array of discussions

    # Column
    Column:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Column ID
        version:
          type: integer
          description: Column version
        index:
          type: integer
          description: Column index (position)
        title:
          type: string
          description: Column title
        type:
          type: string
          enum:
            - TEXT_NUMBER
            - DATE
            - DATETIME
            - CONTACT_LIST
            - CHECKBOX
            - PICKLIST
            - MULTI_PICKLIST
            - MULTI_CONTACT_LIST
            - DURATION
            - PREDECESSOR
            - ABSTRACT_DATETIME
          description: Column type
        primary:
          type: boolean
          description: Whether this is the primary column
        validation:
          type: boolean
          description: Whether column validation is enabled
        width:
          type: integer
          description: Column width in pixels
        locked:
          type: boolean
          description: Whether the column is locked
        lockedForUser:
          type: boolean
          description: Whether the column is locked for the current user
        symbol:
          type: string
          description: Symbol type for CHECKBOX or PICKLIST columns
        systemColumnType:
          type: string
          enum:
            - AUTO_NUMBER
            - CREATED_DATE
            - CREATED_BY
            - MODIFIED_DATE
            - MODIFIED_BY
          description: System column type
        autoNumberFormat:
          type: object
          description: Auto-number format settings
        options:
          type: array
          items:
            type: string
          description: Picklist options
        description:
          type: string
          description: Column description
        formula:
          type: string
          description: Column formula

    # Row
    Row:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Row ID
        sheetId:
          type: integer
          format: int64
          description: Sheet ID
        rowNumber:
          type: integer
          description: Row number
        expanded:
          type: boolean
          description: Whether the row is expanded
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        modifiedAt:
          type: string
          format: date-time
          description: Last modification timestamp
        cells:
          type: array
          items:
            $ref: '#/components/schemas/Cell'
          description: Array of Cell objects
        locked:
          type: boolean
          description: Whether the row is locked
        lockedForUser:
          type: boolean
          description: Whether the row is locked for current user
        accessLevel:
          type: string
          enum:
            - VIEWER
            - EDITOR
            - EDITOR_SHARE
            - ADMIN
            - OWNER
          description: User's access level to this row
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/Attachment'
          description: Array of attachments
        discussions:
          type: array
          items:
            $ref: '#/components/schemas/Discussion'
          description: Array of discussions
        columns:
          type: array
          items:
            $ref: '#/components/schemas/Column'
          description: Array of columns (for cross-sheet references)
        conditionalFormat:
          type: string
          description: Conditional formatting rules
        format:
          type: string
          description: Row format
        permalink:
          type: string
          format: uri
          description: Permanent link to the row
        filteredOut:
          type: boolean
          description: Whether row is filtered out
        inCriticalPath:
          type: boolean
          description: Whether row is in critical path
        parentId:
          type: integer
          format: int64
          description: Parent row ID (for hierarchy)
        siblingId:
          type: integer
          format: int64
          description: Sibling row ID (for positioning)
        toTop:
          type: boolean
          description: Move row to top
        toBottom:
          type: boolean
          description: Move row to bottom
        above:
          type: boolean
          description: Position above sibling
        indent:
          type: integer
          description: Indent level change
        outdent:
          type: integer
          description: Outdent level change

    # Cell
    Cell:
      type: object
      properties:
        columnId:
          type: integer
          format: int64
          description: Column ID
        value:
          oneOf:
            - type: string
            - type: number
            - type: boolean
          nullable: true
          description: Cell value
        displayValue:
          type: string
          description: Formatted display value
        formula:
          type: string
          description: Cell formula
        image:
          $ref: '#/components/schemas/Image'
        hyperlink:
          $ref: '#/components/schemas/Hyperlink'
        linkInFromCell:
          $ref: '#/components/schemas/CellLink'
        conditionalFormat:
          type: string
          description: Conditional formatting
        format:
          type: string
          description: Cell formatting
        strict:
          type: boolean
          description: Use strict value parsing
          default: true
        overrideValidation:
          type: boolean
          description: Override column validation
        columnType:
          type: string
          description: Column type
        objectValue:
          type: object
          description: Object value for complex types

    # Attachment
    Attachment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Attachment ID
        parentId:
          type: integer
          format: int64
          description: Parent object ID
        parentType:
          type: string
          enum:
            - SHEET
            - ROW
            - COMMENT
          description: Parent object type
        name:
          type: string
          description: Attachment name
        url:
          type: string
          format: uri
          description: Temporary URL to download attachment
        urlExpiresInMillis:
          type: integer
          format: int64
          description: URL expiration time in milliseconds
        attachmentType:
          type: string
          enum:
            - FILE
            - GOOGLE_DRIVE
            - LINK
            - BOX_COM
            - DROPBOX
            - EVERNOTE
            - EGNYTE
            - ONEDRIVE
          description: Attachment type
        mimeType:
          type: string
          description: MIME type
        sizeInKb:
          type: integer
          description: Size in kilobytes
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        createdBy:
          $ref: '#/components/schemas/User'

    # Discussion
    Discussion:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Discussion ID
        title:
          type: string
          description: Discussion title
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
          description: Array of comments
        commentCount:
          type: integer
          description: Number of comments
        lastCommentedAt:
          type: string
          format: date-time
          description: Timestamp of last comment
        lastCommentedUser:
          $ref: '#/components/schemas/User'
        createdBy:
          $ref: '#/components/schemas/User'
        accessLevel:
          type: string
          description: User's access level
        parentId:
          type: integer
          format: int64
          description: Parent object ID
        parentType:
          type: string
          enum:
            - SHEET
            - ROW
          description: Parent type
        readOnly:
          type: boolean
          description: Whether discussion is read-only

    # Comment
    Comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Comment ID
        discussionId:
          type: integer
          format: int64
          description: Discussion ID
        text:
          type: string
          description: Comment text
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        modifiedAt:
          type: string
          format: date-time
          description: Last modification timestamp
        createdBy:
          $ref: '#/components/schemas/User'
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/Attachment'
          description: Array of attachments

    # User
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: User ID
        email:
          type: string
          format: email
          description: User's primary email
        firstName:
          type: string
          description: First name
        lastName:
          type: string
          description: Last name
        name:
          type: string
          description: Full name
        admin:
          type: boolean
          description: Whether user is an admin
        licensedSheetCreator:
          type: boolean
          description: Whether user can create sheets
        groupAdmin:
          type: boolean
          description: Whether user is a group admin
        resourceViewer:
          type: boolean
          description: Whether user is a resource viewer
        status:
          type: string
          enum:
            - ACTIVE
            - PENDING
            - DECLINED
          description: User status
        profileImage:
          $ref: '#/components/schemas/Image'
        alternateEmails:
          type: array
          items:
            $ref: '#/components/schemas/AlternateEmail'
          description: Alternate emails

    # Workspace
    Workspace:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Workspace ID
        name:
          type: string
          description: Workspace name
        accessLevel:
          type: string
          enum:
            - VIEWER
            - EDITOR
            - EDITOR_SHARE
            - ADMIN
            - OWNER
          description: User's access level
        permalink:
          type: string
          format: uri
          description: Permanent link
        sheets:
          type: array
          items:
            $ref: '#/components/schemas/Sheet'
          description: Array of sheets
        folders:
          type: array
          items:
            $ref: '#/components/schemas/Folder'
          description: Array of folders
        reports:
          type: array
          items:
            $ref: '#/components/schemas/Report'
          description: Array of reports
        sights:
          type: array
          items:
            $ref: '#/components/schemas/Sight'
          description: Array of dashboards

    # Folder
    Folder:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Folder ID
        name:
          type: string
          description: Folder name
        permalink:
          type: string
          format: uri
          description: Permanent link
        sheets:
          type: array
          items:
            $ref: '#/components/schemas/Sheet'
          description: Array of sheets
        folders:
          type: array
          items:
            $ref: '#/components/schemas/Folder'
          description: Array of subfolders
        reports:
          type: array
          items:
            $ref: '#/components/schemas/Report'
          description: Array of reports

    # Report
    Report:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Report ID
        name:
          type: string
          description: Report name
        accessLevel:
          type: string
          enum:
            - VIEWER
            - EDITOR
            - EDITOR_SHARE
            - ADMIN
            - OWNER
          description: User's access level
        permalink:
          type: string
          format: uri
          description: Permanent link
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        modifiedAt:
          type: string
          format: date-time
          description: Last modification timestamp
        columns:
          type: array
          items:
            $ref: '#/components/schemas/Column'
          description: Array of columns
        rows:
          type: array
          items:
            $ref: '#/components/schemas/Row'
          description: Array of rows
        totalRowCount:
          type: integer
          description: Total number of rows

    # Sight (Dashboard)
    Sight:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Dashboard ID
        name:
          type: string
          description: Dashboard name
        accessLevel:
          type: string
          enum:
            - VIEWER
            - EDITOR
            - EDITOR_SHARE
            - ADMIN
            - OWNER
          description: User's access level
        permalink:
          type: string
          format: uri
          description: Permanent link
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        modifiedAt:
          type: string
          format: date-time
          description: Last modification timestamp
        columnCount:
          type: integer
          description: Number of columns
        backgroundColor:
          type: string
          description: Background color
        widgets:
          type: array
          items:
            $ref: '#/components/schemas/Widget'
          description: Array of widgets

    # Widget
    Widget:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Widget ID
        type:
          type: string
          enum:
            - CHART
            - IMAGE
            - METRIC
            - RICHTEXT
            - SHORTCUT
            - TITLE
            - WEBCONTENT
          description: Widget type
        contents:
          type: object
          description: Widget contents
        xPosition:
          type: integer
          description: X position
        yPosition:
          type: integer
          description: Y position
        width:
          type: integer
          description: Width
        height:
          type: integer
          description: Height

    # Webhook
    Webhook:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Webhook ID
        name:
          type: string
          description: Webhook name
        callbackUrl:
          type: string
          format: uri
          description: Callback URL
        scopeObjectId:
          type: integer
          format: int64
          description: Scope object ID
        scope:
          type: string
          enum:
            - sheet
          description: Webhook scope
        events:
          type: array
          items:
            type: string
          description: Array of event types
        version:
          type: integer
          description: Webhook version
        subscope:
          type: object
          description: Webhook subscope
        enabled:
          type: boolean
          description: Whether webhook is enabled
        status:
          type: string
          enum:
            - ENABLED
            - DISABLED_BY_OWNER
            - DISABLED_VERIFICATION_FAILED
            - DISABLED_CALLBACK_FAILED
            - DISABLED_SCOPE_INACCESSIBLE
            - DISABLED_ADMINISTRATIVE
          description: Webhook status
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        modifiedAt:
          type: string
          format: date-time
          description: Last modification timestamp
        sharedSecret:
          type: string
          description: Shared secret for verification

    # Group
    Group:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Group ID
        name:
          type: string
          description: Group name
        description:
          type: string
          description: Group description
        owner:
          type: integer
          format: int64
          description: Owner user ID
        ownerId:
          type: integer
          format: int64
          description: Owner ID
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        modifiedAt:
          type: string
          format: date-time
          description: Last modification timestamp
        members:
          type: array
          items:
            $ref: '#/components/schemas/GroupMember'
          description: Array of group members

    # GroupMember
    GroupMember:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: User ID
        email:
          type: string
          format: email
          description: Email address
        firstName:
          type: string
          description: First name
        lastName:
          type: string
          description: Last name
        name:
          type: string
          description: Full name

    # Contact
    Contact:
      type: object
      properties:
        id:
          type: string
          description: Contact ID
        email:
          type: string
          format: email
          description: Email address
        name:
          type: string
          description: Contact name

    # Image
    Image:
      type: object
      properties:
        id:
          type: string
          description: Image ID
        width:
          type: integer
          description: Image width
        height:
          type: integer
          description: Image height
        altText:
          type: string
          description: Alt text

    # Hyperlink
    Hyperlink:
      type: object
      properties:
        url:
          type: string
          format: uri
          description: URL
        sheetId:
          type: integer
          format: int64
          description: Sheet ID (for internal links)
        reportId:
          type: integer
          format: int64
          description: Report ID (for internal links)
        sightId:
          type: integer
          format: int64
          description: Dashboard ID (for internal links)

    # CellLink
    CellLink:
      type: object
      properties:
        status:
          type: string
          enum:
            - OK
            - BROKEN
            - INACCESSIBLE
          description: Link status
        sheetId:
          type: integer
          format: int64
          description: Source sheet ID
        rowId:
          type: integer
          format: int64
          description: Source row ID
        columnId:
          type: integer
          format: int64
          description: Source column ID
        sheetName:
          type: string
          description: Source sheet name

    # SearchResult
    SearchResult:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/SearchResultItem'
          description: Array of search results
        totalCount:
          type: integer
          description: Total number of results

    # SearchResultItem
    SearchResultItem:
      type: object
      properties:
        objectType:
          type: string
          enum:
            - row
            - discussion
            - attachment
            - sheet
          description: Object type
        objectId:
          type: integer
          format: int64
          description: Object ID
        contextData:
          type: array
          items:
            type: string
          description: Context data
        text:
          type: string
          description: Matching text
        parentObjectType:
          type: string
          description: Parent object type
        parentObjectId:
          type: integer
          format: int64
          description: Parent object ID
        parentObjectName:
          type: string
          description: Parent object name

    # ServerInfo
    ServerInfo:
      type: object
      properties:
        formats:
          type: object
          description: Supported formats
        featureInfo:
          type: object
          description: Feature information
        supportedLocales:
          type: array
          items:
            type: string
          description: Supported locales

    # EventResult
    EventResult:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Event'
          description: Array of events
        moreAvailable:
          type: boolean
          description: Whether more events are available
        newStreamPosition:
          type: string
          description: New stream position for pagination

    # Event
    Event:
      type: object
      properties:
        eventId:
          type: string
          description: Event ID
        objectType:
          type: string
          description: Object type
        action:
          type: string
          description: Action performed
        objectId:
          type: integer
          format: int64
          description: Object ID
        userId:
          type: integer
          format: int64
          description: User ID who performed the action
        requestUserId:
          type: integer
          format: int64
          description: Requesting user ID
        timestamp:
          type: string
          format: date-time
          description: Event timestamp
        additionalDetails:
          type: object
          description: Additional event details
